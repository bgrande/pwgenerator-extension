<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Easy Password Handling Popup</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/options.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/popup.css">
</head>
<body id="eph-popup-browser-popup">
<div class="topbar popup">
    <div class="close-container">
        <a href="#" id="close-window">
            <img src="images/close.png" alt="close" id="eph-popup-close-window-img"/>
        </a>
    </div>
</div>
<!-- if overlays active: -->
<div class="container small" id="eph-popup-on-overlay">
    <div class="menu-item">
        <a href="#" id="eph-popup-reload-overlay"><img src="images/play.png"/> <span id="eph-popup-reload-title">Reload Overlays</span></a>
    </div>
    <div class="menu-item">
        <a href="#" id="eph-popup-disable-overlay"><img src="images/stop.png"/> <span id="eph-popup-disable-title">Disable Overlays</span></a>
    </div>
</div>

<!-- else use popup -->
<div id="eph-popup-generator-overlay" class="container">
    <div class="eph-overlay-generator-dialog">
        <div class="eph-overlay-service-container">
            <label id="eph-popup-service-label" for="eph-popup-servicename">Service name</label>
            <input id="eph-popup-servicename" class="eph-overlay-servicename" type="text" placeholder="localhost">
        </div>
        <div class="eph-overlay-pass-container">
            <label id="eph-popup-passphrase-label" for="eph-popup-passphrase">Passphrase</label>
            <input id="eph-popup-passphrase" class="eph-overlay-passphrase" type="password" placeholder="best pass ever">
            <div class="eph-overlay-show-pw-container" title="Be careful! Make sure nobody is behind you!">
                <input id="eph-popup-show-password" type="checkbox">
                <label for="eph-popup-show-password" class="eph-overlay-description-label">Show generated pw</label>
            </div>
        </div>
        <div class="eph-overlay-button-container">
            <input id="eph-popup-generate-pass" class="eph-overlay-generate" type="button" value="Generate &amp; Login">
        </div>
    </div>
    <div id="eph-popup-generator-result-container" class="eph-container eph-hidden">
        <label id="eph-popup-generator-result-label" for="eph-popup-generator-result-pass">Password if we have not fields on page</label>
        <input id="eph-popup-generator-result-pass" type="password" class="eph-overlay-passphrase" />
    </div>
    <div id="eph-popup-extend" class="eph-overlay-extend" title="Adjust settings">
        <img src="images/arrow-down.png" alt="expand options button">
    </div>
    <div class="eph-overlay-settings eph-hidden" id="eph-popup-overlay-settings">
        <div class="eph-overlay-sub">
            <div class="eph-overlay-length">
                <label for="eph-popup-vlength" id="eph-popup-length-label">Password length</label>
                <input maxlength="4" type="text" min="0" class="eph-overlay-text" name="vlength" id="eph-popup-vlength" value="20" autocomplete="on">
            </div>
            <div class="eph-overlay-repeat">
                <label for="eph-popup-repeat" id="eph-popup-repeat-label">Max repetition</label>
                <input maxlength="2" type="text" class="eph-overlay-text" name="repeat" id="eph-popup-repeat" value="" autocomplete="on">
            </div>
            <div class="eph-overlay-savebox">
                <input maxlength="2" type="checkbox" class="eph-overlay-text" name="save" id="eph-popup-save" value="" autocomplete="on">
                <label for="eph-popup-save" id="eph-popup-save-label">Save</label>
            </div>
        </div>
        <div class="eph-overlay-field">
            <table>
                <thead>
                <tr>
                    <td></td>
                    <th scope="col">a–z</th>
                    <th scope="col">A–Z</th>
                    <th scope="col">0–9</th>
                    <th scope="col">- / _</th>
                    <th scope="col" id="eph-popup-space-head">SPACE</th>
                    <th scope="col" id="eph-popup-symbol-description">!@#$%</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" class="eph-overlay-requiredbox">
                        <label for="eph-popup-required" id="eph-popup-required-label">Required</label>
                        (<input maxlength="1" type="text" class="eph-overlay-text" name="required" id="eph-popup-required" value="2" autocomplete="off">)
                    </th>
                    <td><input type="radio" name="lower" value="required"></td>
                    <td><input type="radio" name="upper" value="required"></td>
                    <td><input type="radio" name="number" value="required"></td>
                    <td><input type="radio" name="dash" value="required"></td>
                    <td><input type="radio" name="space" value="required"></td>
                    <td><input type="radio" name="symbol" value="required"></td>
                </tr>
                <tr>
                    <th scope="row" id="eph-popup-allowed-label">Allowed</th>
                    <td><input type="radio" name="lower" value="allowed" checked="checked"></td>
                    <td><input type="radio" name="upper" value="allowed" checked="checked"></td>
                    <td><input type="radio" name="number" value="allowed" checked="checked"></td>
                    <td><input type="radio" name="dash" value="allowed" checked="checked"></td>
                    <td><input type="radio" name="space" value="allowed" checked="checked"></td>
                    <td><input type="radio" name="symbol" value="allowed" checked="checked"></td>
                </tr>
                <tr>
                    <th scope="row" id="eph-popup-forbidden-label">Forbidden</th>
                    <td><input type="radio" name="lower" value="forbidden"></td>
                    <td><input type="radio" name="upper" value="forbidden"></td>
                    <td><input type="radio" name="number" value="forbidden"></td>
                    <td><input type="radio" name="dash" value="forbidden"></td>
                    <td><input type="radio" name="space" value="forbidden"></td>
                    <td><input type="radio" name="symbol" value="forbidden"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="./lib/crypto-js.js"></script>
<script type="text/javascript" src="./lib/vault.js"></script>
<script type="text/javascript" src="./lib/core.js"></script>
<script type="text/javascript" src="./lib/generator.js"></script>
<script type="text/javascript" src="./app/fields.js"></script>
<script type="text/javascript" src="./app/popup.js"></script>

</body>
</html>
